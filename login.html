<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login</title> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<div class="page_wrapper signin_forms_wrapper login_page">
 <div class="row">
  <div class="col-lg-6 col-md-6">
  	<div class="loginLogoBox">
    	<div class="logo">
        	<a href="index.html"><img src="images/logo.png" alt="Logo"></a>
        </div>
    </div>
  </div>
 <div class="col-lg-6 col-md-6">
 <div class="loginFormsBox">
 <div class="signin_forms login_form"> 
    <div class="formHeader"> 
      <ul class="tabs-nav loginType_tabs">  
      	<li class="tab-active">
        	<a href="#signinForm">Sign in</a>
        </li> 
      	<li>
        	<a href="#signupForm">Sign up</a>
        </li>
      </ul>
    </div> 
    <div class="tabs-stage">
    <div id="signinForm" class="tabContent">
    <form>
      <input type="text" class="form-control rounded-pill" name="login" placeholder="login">
      <input type="text" class="form-control rounded-pill" name="login" placeholder="password">
      <button type="button" class="btn btn-primary btn-green block rounded-pill"><a href="index.html">Login</a></button>
    </form> 
    <div class="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> 
    </div>
    <div id="signupForm" class="tabContent">
    <form>
      <input type="text" class="form-control rounded-pill" name="login" placeholder="First name">
      <input type="text" class="form-control rounded-pill" name="login" placeholder="Last name">
      <input type="text" class="form-control rounded-pill" name="login" placeholder="Phone number">
      <input type="text" class="form-control rounded-pill" name="login" placeholder="Email address"> 
      <input type="text" class="form-control rounded-pill" name="login" placeholder="password">
      <input type="text" class="form-control rounded-pill" name="login" placeholder="Confirm password">
      <button type="button" class="btn btn-primary btn-green block rounded-pill"><a href="index.html">Sign up</a></button>
    </form> 
    <div class="formFooter">
      <a class="underlineHover" href="#">Already have an account?</a>
    </div> 
    </div>
    </div>
  </div>
 </div>
 </div>
 </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" ></script>
<script src="js/custom.js" ></script>

</body>
</html>
